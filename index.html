<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaviyani Health Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest -->
  <link rel="manifest" href="https://ahmedsharyph.github.io/shaviyanihealthdirectory/manifest.json">
  <meta name="theme-color" content="#00695c">

  <!-- Apple Touch Icon for iOS -->
  <link rel="apple-touch-icon" href="https://ahmedsharyph.github.io/shaviyanihealthdirectory/images/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HealthDir">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f7f9fc;
      color: #333;
      padding-top: 70px; /* space for fixed navbar */
      min-height: 100vh;
    }

    .center-group {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      padding: 20px;
    }

    .center-group h2 {
      color: #1a5fb4;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      font-size: 1rem;
      user-select: none;
    }

    th, td {
      cursor: pointer;
    }

    td {
      font-weight: 550;
    }

    th {
      background-color: #f0f4fa;
      font-weight: 650;
      position: relative;
    }

    th .sort-arrow {
      font-size: 0.7rem;
      margin-left: 5px;
      user-select: none;
    }

    td a {
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    .no-results {
      color: #666;
      font-style: italic;
      text-align: center;
      margin-top: 30px;
    }

    /* Responsive font size adjustments */
    @media (max-width: 575.98px) {
      table {
        font-size: 0.85rem;
      }
      td {
        font-weight: 400;
      }
      th {
        font-weight: 500;
      }
    }

    @media (min-width: 576px) and (max-width: 767.98px) {
      table {
        font-size: 0.9rem;
      }
      td {
        font-weight: 500;
      }
      th {
        font-weight: 600;
      }
    }

    @media (min-width: 768px) {
      table {
        font-size: 1rem;
      }
      td {
        font-weight: 550;
      }
      th {
        font-weight: 650;
      }
    }

    /* Fixed search bar for mobile like ChatGPT */
    @media (max-width: 575.98px) {
      .search-container-fixed {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        padding: 8px;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        z-index: 1050;
      }
      #searchInput {
        width: 100%;
        border-radius: 25px;
      }
      body {
        padding-bottom: 70px; /* space for fixed search bar */
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="headerContainer"></div>

  <!-- Main content -->
  <div class="container">
    <div id="directoryContainer">
      <p class="no-results">Loading data…</p>
    </div>
  </div>

  <!-- Search bar fixed for mobile -->
  <div class="search-container-fixed d-sm-none">
    <input
      type="search"
      class="form-control form-control-lg"
      id="searchInput"
      placeholder="🔍 Search by any field..."
      autocomplete="off"
    />
  </div>

  <!-- Search bar normal for larger screens -->
  <div class="container d-none d-sm-block mt-4">
    <input
      type="search"
      class="form-control form-control-lg"
      id="searchInput"
      placeholder="🔍 Search by any field..."
      autocomplete="off"
    />
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load dynamic header -->
  <script src="js/header.js"></script>
  <script src="js/script.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("Service Worker registered:", reg.scope))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
