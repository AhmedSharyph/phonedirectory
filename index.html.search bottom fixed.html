<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaviyani Health Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- PWA manifest -->
  <link rel="manifest" href="https://ahmedsharyph.github.io/shaviyanihealthdirectory/manifest.json">
  <meta name="theme-color" content="#00695c">

  <!-- Apple Touch Icon for iOS -->
  <link rel="apple-touch-icon" href="https://ahmedsharyph.github.io/shaviyanihealthdirectory/images/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HealthDir">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Body with padding for fixed header and bottom search */
    body {
      background-color: #f7f9fc;
      color: #333;
      padding-top: 70px; /* space for fixed navbar */
      padding-bottom: 70px; /* space for fixed search on mobile */
      min-height: 100vh;
      scroll-padding-top: 70px; /* for smooth scroll focus */
    }

    /* Fixed navbar styles */
    #headerContainer .navbar {
      position: fixed !important;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100;
      transform: translateZ(0); /* fix mobile jitter */
      background-color: #fff !important; /* ensure white bg */
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }

    /* Search container fixed at bottom on mobile */
    @media (max-width: 575.98px) {
      .search-container-fixed {
        position: fixed;
        bottom: env(safe-area-inset-bottom, 0);
        left: 0;
        right: 0;
        background: #fff;
        padding: 8px 12px;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        z-index: 1050;
      }

      #searchInput {
        width: 100%;
        border-radius: 25px;
        font-size: 1rem;
      }
    }

    /* Center group and table styling */
    .center-group {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      padding: 20px;
    }

    .center-group h2 {
      color: #1a5fb4;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      font-size: 1rem;
      user-select: none;
    }

    th, td {
      cursor: pointer;
    }

    td {
      font-weight: 550;
    }

    th {
      background-color: #f0f4fa;
      font-weight: 650;
      position: relative;
    }

    th .sort-arrow {
      font-size: 0.7rem;
      margin-left: 5px;
      user-select: none;
    }

    td a {
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    .no-results {
      color: #666;
      font-style: italic;
      text-align: center;
      margin-top: 30px;
    }

    /* Responsive font sizes */
    @media (max-width: 575.98px) {
      table {
        font-size: 0.85rem;
      }
      td {
        font-weight: 400;
      }
      th {
        font-weight: 500;
      }
    }

    @media (min-width: 576px) and (max-width: 767.98px) {
      table {
        font-size: 0.9rem;
      }
      td {
        font-weight: 500;
      }
      th {
        font-weight: 600;
      }
    }

    @media (min-width: 768px) {
      table {
        font-size: 1rem;
      }
      td {
        font-weight: 550;
      }
      th {
        font-weight: 650;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="headerContainer"></div>

  <!-- Main container -->
  <div class="container">
    <div id="directoryContainer">
      <p class="no-results">Loading dataâ€¦</p>
    </div>
  </div>

  <!-- Search bar fixed bottom for mobile -->
  <div class="search-container-fixed d-sm-none">
    <input
      type="search"
      class="form-control form-control-lg"
      id="searchInput"
      placeholder="ðŸ” Search by any field..."
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
  </div>

  <!-- Search bar normal position for tablet/desktop -->
  <div class="container d-none d-sm-block mt-4">
    <input
      type="search"
      class="form-control form-control-lg"
      id="searchInputDesktop"
      placeholder="ðŸ” Search by any field..."
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load dynamic header -->
  <script src="js/header.js"></script>
  <script src="js/script.js"></script>

  <!-- Fix scroll jump when keyboard opens on mobile -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('focus', () => {
          setTimeout(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }, 200);
        });
      }
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
