<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Contact Info</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
      padding-top: 70px; /* space for fixed header */
    }
    .card {
      border-radius: 1rem;
    }
    .form-control, .form-select, .ts-control {
      border-radius: 0.5rem;
    }
    .btn-success {
      transition: all 0.3s ease;
    }
    .btn-success:disabled {
      background-color: #198754;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Header will be dynamically injected here by header.js -->

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Submit Contact Details</h5>
          </div>
          <div class="card-body">
            <form id="contactForm">
              <div class="mb-3">
                <label for="healthCenter" class="form-label">Health Center</label>
                <select class="form-select" id="healthCenter" name="Health Center" required></select>
              </div>

              <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="Contact Number" required />
              </div>

              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" name="Department" required></select>
              </div>

              <div class="mb-3">
                <label for="assignedTo" class="form-label">Assigned Staff Name</label>
                <input type="text" class="form-control" id="assignedTo" name="Assigned To" required />
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Role or Function</label>
                <select class="form-select" id="role" name="Role or Function" required></select>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="agreementCheckbox" />
                <label class="form-check-label" for="agreementCheckbox">
                  I agree to the terms and conditions
                </label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success" id="submitBtn" disabled>
                  <i class="bi bi-send-check-fill me-1"></i> Submit
                </button>
              </div>
            </form>
            <div id="formAlert" class="alert mt-4 d-none" role="alert"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tom Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

  <!-- Dynamic header script -->
  <script src="js/header.js"></script>
    <script src="js/addContact.js"></script>




</body>
</html>
